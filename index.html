<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PICNIC DE GIRLS PRE CUMPLEA√ëOS MEL <3</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@400;600&family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --fg: #ffffff;
      --pink: #ffd6e7;
      --heart: #ff2b4f;
      --textGlow: 0 0 .6rem rgba(255, 214, 231, .9);
    }

    body {
      margin: 0;
      background-color: #ffe6f2;
      font-family: "Comic Neue", cursive;
      color: #b30059;
      text-align: center;
      overflow-x: hidden;
    }

    #passwordScreen {
      display: flex;
      height: 100vh;
      width: 100%;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Sour Gummy', cursive;
    }

    .left { width: 40%; }
    .left img { width: 100%; height: 100vh; object-fit: cover; }

    .right {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1a0013;
      text-align: center;
      color: var(--pink);
    }

    .right h2 { font-size: 2.2em; text-shadow: var(--textGlow); margin-bottom: 1em; }
    .right input {
      padding: 0.7em 1em;
      border-radius: 12px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1em;
      width: 220px;
      margin-bottom: 1em;
      background-color: #2a0020;
      color: var(--pink);
    }

    .right button {
      background-color: var(--heart);
      border: none;
      color: white;
      padding: 8px 18px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .right button:hover { background-color: #ff4d72; transform: scale(1.05); }
    #errorText { color: #ffbaba; margin-top: 1em; display: none; }

    #mainContent { display: none; padding: 30px; }
    h1 { font-size: 2.3em; color: #cc0066; margin-bottom: 20px; }

    .mensaje-box {
      background-color: white;
      width: 85%;
      max-width: 650px;
      margin: 25px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #f7a8c0;
      border-radius: 10px;
      background-color: #fff8fb;
      font-size: 0.9em;
    }
    textarea { resize: none; }

    #subirFotoLabel {
      display: inline-block;
      background-color: #ff7ebf;
      color: white;
      padding: 8px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      font-size: 0.9em;
    }
    #subirFotoLabel:hover { background-color: #ff55aa; }
    #foto { display: none; }

    .mensajes { margin-top: 30px; }
    .mensaje {
      background-color: #fff0f6;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      width: 80%;
      max-width: 650px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .mensaje h3 { font-size: 1.3em; color: #cc0066; margin-bottom: 8px; }

    .acciones button {
      background-color: #ff80bf;
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .carrusel {
      width: 280px; height: 180px;
      margin: 0 auto 25px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }

    .carrusel img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: none;
    }
    .carrusel img.active { display: block; }

    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,182,193,0.6);
      border: none;
      color: white;
      font-size: 1.6em;
      padding: 4px 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .flecha.izq { left: 8px; }
    .flecha.der { right: 8px; }

    .corazon {
      position: fixed;
      bottom: -10px;
      color: rgba(255,105,180,0.5);
      font-size: 16px;
      animation: flotar 6s linear infinite;
      user-select: none;
      z-index: 1;
    }
    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="passwordScreen">
    <div class="left"><img src="https://files.catbox.moe/opg5vs.jpeg" alt=""></div>
    <div class="right">
      <h2>PICNIC DE GIRLS PRE CUMPLEA√ëOS MEL <3</h2>
      <input type="password" id="passwordInput" placeholder="Contrase√±a...">
      <button onclick="checkPassword()">Entrar üíñ</button>
      <p id="errorText">üíî Clave incorrecta üíî</p>
    </div>
  </div>

  <div id="mainContent">
    <h1> PALABRAS LINDAS PARA LA CUMPLA√ëERA <3 </h1>
    <div class="carrusel" id="carrusel" style="display:none;">
      <button class="flecha izq" onclick="moverCarrusel(-1)">‚ùÆ</button>
      <button class="flecha der" onclick="moverCarrusel(1)">‚ùØ</button>
    </div>

    <div class="mensaje-box">
      <h3>Escribe tu mensaje para Mel</h3>
      <input type="text" id="nombre" placeholder="Tu nombre...">
      <textarea id="mensaje" rows="4" placeholder="Escribe algo bonito..."></textarea>
      <label id="subirFotoLabel" for="foto">A√±ade tu recuerdo fav üì∏</label>
      <input type="file" id="foto" accept="image/*">
      <br>
      <button onclick="agregarMensaje()">Guardar mensaje üíå</button>
    </div>

    <div class="mensajes" id="mensajes"></div>
  </div>

  <script>
    // Password
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase().trim();
      if (input === "mel") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        cargarMensajes();
        iniciarCorazones();
      } else {
        document.getElementById("errorText").style.display = "block";
      }
    }

    // URL de tu base JSON
    const NPOINT_URL = "https://api.npoint.io/5f4104c3d458483352f2";

    let mensajes = [];

    async function cargarMensajes() {
      try {
        const res = await fetch(NPOINT_URL);
        mensajes = await res.json();
      } catch (err) {
        console.error("Error al cargar mensajes:", err);
        mensajes = [];
      }
      mostrarMensajes();
      actualizarCarrusel();
    }

    async function guardarMensajes() {
      try {
        await fetch(NPOINT_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(mensajes),
        });
      } catch (err) {
        console.error("Error al guardar mensajes:", err);
      }
    }

    function agregarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const mensajeText = document.getElementById("mensaje").value.trim();
      const foto = document.getElementById("foto").files[0];

      if (!nombre || !mensajeText) {
        alert("Por favor completa tu nombre y mensaje üíï");
        return;
      }

      if (foto) {
        const reader = new FileReader();
        reader.onload = e => {
          const nuevo = { id: Date.now(), nombre, mensaje: mensajeText, imagen: e.target.result };
          mensajes.push(nuevo);
          guardarMensajes();
          mostrarMensajes();
          actualizarCarrusel();
          limpiarCampos();
        };
        reader.readAsDataURL(foto);
      } else {
        const nuevo = { id: Date.now(), nombre, mensaje: mensajeText, imagen: null };
        mensajes.push(nuevo);
        guardarMensajes();
        mostrarMensajes();
        actualizarCarrusel();
        limpiarCampos();
      }
    }

    function limpiarCampos() {
      document.getElementById("nombre").value = "";
      document.getElementById("mensaje").value = "";
      document.getElementById("foto").value = "";
    }

    function mostrarMensajes() {
      const cont = document.getElementById("mensajes");
      cont.innerHTML = "";
      mensajes.forEach(m => {
        const div = document.createElement("div");
        div.classList.add("mensaje");
        div.setAttribute("data-id", m.id);
        div.innerHTML = `
          <h3>${m.nombre} üíï</h3>
          <p>${m.mensaje}</p>
          ${m.imagen ? `<img src="${m.imagen}" style="max-width:100%; border-radius:10px;">` : ""}
          <div class="acciones">
            <button onclick="editarMensaje(${m.id})">Editar</button>
            <button onclick="borrarMensaje(${m.id})">Borrar</button>
          </div>
        `;
        cont.prepend(div);
      });
    }

    function editarMensaje(id) {
      const nuevo = prompt("Edita tu mensaje:");
      if (nuevo !== null) {
        const i = mensajes.findIndex(m => m.id === id);
        if (i >= 0) {
          mensajes[i].mensaje = nuevo;
          guardarMensajes();
          mostrarMensajes();
        }
      }
    }

    function borrarMensaje(id) {
      if (confirm("¬øSeguro que quieres borrar este mensaje?")) {
        mensajes = mensajes.filter(m => m.id !== id);
        guardarMensajes();
        mostrarMensajes();
        actualizarCarrusel();
      }
    }

    let indiceCarrusel = 0;
    let intervaloCarrusel;

    function actualizarCarrusel() {
      const cont = document.getElementById("carrusel");
      cont.innerHTML = `<button class="flecha izq" onclick="moverCarrusel(-1)">‚ùÆ</button>
                        <button class="flecha der" onclick="moverCarrusel(1)">‚ùØ</button>`;
      const fotos = mensajes.filter(m => m.imagen).map(m => m.imagen);
      if (fotos.length === 0) { cont.style.display = "none"; return; }
      fotos.forEach((img, i) => {
        const im = document.createElement("img");
        im.src = img;
        if (i === 0) im.classList.add("active");
        cont.appendChild(im);
      });
      cont.style.display = "block";
      if (intervaloCarrusel) clearInterval(intervaloCarrusel);
      intervaloCarrusel = setInterval(() => moverCarrusel(1), 4000);
    }

    function moverCarrusel(dir) {
      const imgs = document.querySelectorAll(".carrusel img");
      if (!imgs.length) return;
      imgs[indiceCarrusel].classList.remove("active");
      indiceCarrusel = (indiceCarrusel + dir + imgs.length) % imgs.length;
      imgs[indiceCarrusel].classList.add("active");
    }

    function iniciarCorazones() {
      setInterval(() => {
        const c = document.createElement("div");
        c.classList.add("corazon");
        c.textContent = "üíñ";
        c.style.left = Math.random() * 100 + "vw";
        c.style.fontSize = (12 + Math.random() * 10) + "px";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 6000);
      }, 400);
    }
  </script>
</body>
</html>
